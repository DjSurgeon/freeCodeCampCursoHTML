<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        DJSurgeonDev - Galeria de Jamones
    </title>
</head>
<body>
    <header id="main-header">
        <h1>
            Galería de Imágenes de Jamones
        </h1>
    </header>
    <section>
        <h2>
            La mejor selección de jamones
        </h2>
        <hr>
        <div id="main-section">
            <div>
                <h3>Jamón de Bodega</h3>
                <figure>
                    <img id="index-galeria" src="./img/bodega.jpg" alt="Jamón de Bodega" />
                    <figcaption>Jamón de Bodega</figcaption>
                </figure>
            </div>
            <div>
                <h3>Jamón Serrano</h3>
                <figure>
                    <img id="index-galeria" src="./img/serrano.jpg" alt="Jamón Serrano" />
                    <figcaption>Jamón Serrano</figcaption>
                </figure>
            </div>
            <div>
                <h3>Jamón de Trevelez</h3>
                <figure>
                    <img id="index-galeria" src="./img/trevelez.jpg" alt="Jamón de Trevelez" />
                    <figcaption>Jamón de Trevelez</figcaption>
                </figure>
            </div>
            <div>
                <h3>Jamón de Cebo de Campo</h3>
                <figure>
                    <img id="index-galeria" src="./img/cebodecampo.jpg" alt="Jamón de Cebo de Campo" />
                    <figcaption>Jamón de Cebo de Campo</figcaption>
                </figure>
            </div>
            <div>
                <h3>Jamón de Bellota 100%</h3>
                <figure>
                    <img id="index-galeria" src="./img/bellota100.jpg" alt="Jamón de Bellota 100%" />
                    <figcaption>Jamón de Bellota 100%</figcaption>
                </figure>
            </div>
        </div>
    </section>
    <footer>
        Copyright 2023 - DJSurgeonDev
    </footer>
</body>
</html>
