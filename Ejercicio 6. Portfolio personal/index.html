<!DOCTYPE html> 
<!-- Construye una página portafolio personal -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <!-- Empiece de la barra de navegacion -->
<!-- Tu portafolio debe tener una barra de navegación con un id de navbar -->
<!-- La barra de navegación debe tener al menos un enlace donde puedas hacer clic para navegar a diferentes secciones de la página -->
        <nav id="navbar" class="barra-navegacion">
            <ul class="lista-barra-navegacion">
                <li><a href="#welcome-section">Inicio</a></li>
                <li><a href="#habilidades">Habilidades</a></li>
                <li><a href="#certificados">Certificaciones</a></li>
                <li><a href="#projects">Proyectos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
        <!-- Final de la barra de navegacion -->
        <!-- Primera seccion nombre y bienvenida-->
<!-- Tu portafolio debe tener una sección de bienvenida con un id de welcome-section -->
<!-- La sección de bienvenida debe tener un elemento h1 que contenga texto -->
        <section id="welcome-section" class="seccion-inicio">
            <h1>DJ Surgeon Web Developer</h1>
            <p>Lleva tus diseños al siguiente nivel</p>
        </section>

        <!-- Aqui finalizacion la seccion de habilidades-->
        <!-- Aqui va una seccion para las certificaciones -->
        <section id="certificados" class="seccion-certificados">
            <h2>Certificaciones</h2>
            <ul class="lista-seccion-certificados">
                <li><img src="certificado 1.jpg" alt="Iniciación a la programación"></li>
                <li><img src="certificado 2.jpg" alt="Conceptos básicos de programación"></li>
            </ul>
        </section>
        <!-- Aqui acaban las certificaciones -->
<!-- Tu portafolio debe tener una sección de proyectos con un id de projects -->
<!-- La sección de proyectos debe tener al menos un elemento con una class de project-tile para tener un proyecto -->
<!-- La sección de proyectos debe tener al menos un enlace a un proyecto -->
        <!-- Seccion de proyectos creados en freecodecamp-->
        <section id="projects" class="seccion-proyectos">
            <h2 class="project-tile">Proyectos</h2>
            <div class="lista-seccion-proyectos">
                <a href="https://codepen.io/DjSurgeon/pen/dywyJWr" target="_blank">
                    <img src="web_01.jpg" alt="Formulario de presupuesto">
                </a>
            </div>
        </section>
        <!-- Fin de la seccion de proyectos -->
